
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondWords - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo"> 
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDVYpMI4X91lCRN4KzIwIU6slBc-RSU2qP8Q&s" alt="BeyondWords Logo">
                <span>BeyondWords</span>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#classes">Classes</a></li>
                <li><a href="#trainers">Trainers</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <section id="signup">
        <div class="signup-container">
            <h2>Create New Account</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already Registered? <a href="#">Login</a></p>
        </div>
        <div class="background">
            <img src="sign.jpg" alt="Gesture Recognition Hand">
        </div>
    </section>

    <!-- Call to Action -->
    <section class="cta">
        <button class="try-now">TRY NOW!!</button>
    </section>

    <!-- Class Categories Section -->
    <section id="classes">
        <h2>CLASS CATEGORIES:</h2>
        <div class="categories">
            <div class="category">
                <img src="sign.jpg" alt="Sign Language">
                <p>SIGN LANGUAGE</p>
            </div>
            <div class="category">
                <img src="Screenshot 2025-03-15 at 9.44.43 PM.png" alt="Game">
                <p>GAME</p>
            </div>
            <div class="category">
                <img src="/Users/sonamyadav/Downloads/opencv/Screenshot 2025-03-15 at 9.54.02 PM.png" alt="Dance">
                <p>AR/VR</p>
            </div>
            <div class="category">
                <img src="/Users/sonamyadav/Downloads/opencv/Screenshot 2025-03-15 at 9.47.03 PM.png" alt="Hand Gesture">
                <p>HAND GESTURE</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <div><strong>Phone</strong><br> +123-456-7890</div>
            <div><strong>E-Mail</strong><br> hello@reallygreatsite.com</div>
            <div><strong>Website</strong><br> www.reallygreatsite.com</div>
            <div><strong>Address</strong><br> 123 Anywhere St., Any City</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
